{% extends "admin/dash.html" %}
{% load static%}

{% block css %}
<link rel="stylesheet" href="{% static 'css/admin/doc.css' %}">
{% endblock css %}


{% block content %}
<div class="">
    <h1>Department Dashboard</h1>
    <button type="submit" class="btn btn-primary" style="margin-left: 1000px; height: 50px;">
        <a style="color: white; text-decoration: none; font-style: oblique;" href="{% url 'form' %}">+Add Department</a>
    </button>
    <div class="table" style="margin-top: 40px;">
      <table class="table table-borderd" style="margin-left: 30px;">
          <tr style="gap: 10px; color:royalblue;">
              
              <th>id</th>
              <th>Name</th> 
             
              <th>image</th>
              <th>Actions</th>
              

          </tr>
          {% for i in data %}
          <tr>
              
              
            
             
              <td>{{i.id}}</td>
              <td>{{i.name}}</td>
           
              <td>
                {% if i.image %}
                <img src="{{i.image.url}}" style="width: 50px;height: 50px;" alt="">
                {% endif %}
              </td>
              <td>
                  <a  href="{% url 'editpage' i.id %}">
                    <i class="fa-solid fa-pen"></i>

                  </a>
                  <a href="{% url 'deletepage' i.id %}">
                    <i class="fa-solid fa-trash"></i>
                  </a>     
                
               
              </td>
            
              
          </tr>    
          {% endfor %}
      </table>

  </div>

{% endblock content %}
